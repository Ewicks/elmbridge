
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
}

.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
}

</style>

</head>
<body>


<div class="center-column">
  <h1 class="text-center my-5">Jobs List</h1>

  <div class="row d-flex justify-content-center lightblue-bg">
    <div class="col-12 col-lg-10 mx-auto" style="width: 800px; background-color: white">
      <div class="input-group input-group-sm mb-3">
        <form method="POST" action="">
          {% csrf_token %}
          {{form.title}}
          <input type="submit" name="create job" class="btn btn-info">
        </form>
      </div>
      <div class="d-flex">
        <ul>
          {% for job in jobs %}
          <li>{{ job }}</li> <a href="">Edit</a> <a href="">delete</a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

</div>


 


</body>
</html>
